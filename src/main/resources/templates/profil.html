<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamLive</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <style>
        .custom-navbar {
            background-color: #8DC63F;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <a class="navbar-brand" href="/">StreamLive</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"  href="/accueil">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/profil">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">A propos</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" style="margin-left: auto;">
      <li class="nav-item">
        <a class="nav-link" style="color:black;" href="#">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="my-4">Profil de l'utilisateur</h1>
  <div id="user-info">
  <div class="form-group">
    <label for="username">Nom :</label>
    <span id="username"></span>
  </div>
  <div class="form-group">
    <label for="email">Adresse e-mail :</label>
    <span id="email"></span>
  </div>
  </div>
  <form action="/users/{id}" method="post" class="my-4">
    <h2 class="my-4">Modifier les informations</h2>
    <div class="form-group">
      <label for="edit-name">Nom :</label>
      <input type="text" id="edit-name" name="username"  class="form-control">
    </div>
    <div class="form-group">
      <label for="edit-email">Adresse e-mail :</label>
      <input type="email" id="edit-email" name="email"  class="form-control">
    </div>
    <div class="form-group">
      <label for="edit-password">Mot de passe</label>
      <input type="password" id="edit-password" name="password"  class="form-control">
    </div>
    <div class="form-group">
    <input type="submit" value="Enregistrer les modifications" class="btn btn-primary">
    </div>
  </form>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

<script>
        $(document).ready(function() {
            // Récupérer l'ID de l'utilisateur à partir de l'URL
            var userId = 14; // Remplacez par la logique pour récupérer l'ID de l'utilisateur à partir de l'URL

            // Envoyer une requête AJAX pour récupérer les informations de l'utilisateur
            $.ajax({
                url: "/users/profil/" + userId, // Remplacez par l'URL correcte de votre endpoint
                method: "GET",
                dataType: "json",
                success: function(response) {
                    // Afficher les informations de l'utilisateur dans la div "#user-info"
                    var userInfo = "<p>Nom : " + response.username + "</p>";
                    userInfo += "<p>Email : " + response.email + "</p>";
                    $("#user-info").html(userInfo);
                },

                error: function(xhr, status, error) {
                    // Gérer les erreurs en cas de problème lors de la récupération des informations de l'utilisateur
                    console.log("Erreur lors de la récupération des informations de l'utilisateur : " + error);
                }
            });
        });
    </script>
</body>
</html>
