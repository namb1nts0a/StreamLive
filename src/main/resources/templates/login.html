
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreamLive</title>
    <link rel="stylesheet" href="/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="/images/login.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
<!--                            <img src="./Login Template_files/logo.svg" alt="logo" class="logo">-->
                            <p>StreamLive</p>
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required placeholder="Username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required placeholder="***********" aria-autocomplete="list">
                            </div>
<!--                            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">-->
                            <button type="submit" class="btn btn-block login-btn mb-4">Login</button>
                        </form>
                        <a href="#" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a href="/users/inscription" class="text-reset">Register here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#">Terms of use.</a>
                            <a href="#">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body></html>
